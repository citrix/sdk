[[headers]]
  for = "/*"       #This defines which paths this specific [[headers]] block will cover.
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "frame-ancestors https://staging-developer-docs.citrix.com"

  ####################
  ## Proxy Redirect ##
  ####################

[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200